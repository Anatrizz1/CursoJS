<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 1.5em;
        }
        strong {
            color: red;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt('Qual o seu nome?');
        document.write(`Seu nome é <strong>${nome}</strong>.<br>`);
        document.write(`Seu nome tem <strong>${nome.length}</strong>!`);
        document.write(`<br>Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>!`);
        document.write(`<br>Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>!`);
    </script>
</body>
</html>
