<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de Nascimento: <input type="number" id="txtano" value="2000" min="1900" max="2024">
            </p>
            <p>
                Sexo: <input type="radio" name="radsex" id="masc" checked> <label for="masc">Maculino</label>
                <input type="radio" name="radsex" id="fem"> <label for="fem">Feminino</label>
            </p>
            <p>
            <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima e clique em Verificar
        </div>
    </section>
    <footer>
        <p>&copy; Desenvolvido por: Ana Beatriz</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
